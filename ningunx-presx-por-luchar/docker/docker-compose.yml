version: '3'
services:
  zola:
    image: zola_builder:latest #Build once
    build:
      context: ..
      dockerfile: zola
    volumes:
      - public_files:/site/public/:ro

  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - NGINX_HOST=www.ningunx-presx-por-luchar.info
      - NGINX_PORT=80
      - NGINX_ENTRYPOINT_QUIET_LOGS=1
    depends_on:
      - "zola"
    volumes:
      - ./nginx_conf:/etc/nginx/templates
      - public_files:/usr/share/nginx/html/:ro
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot re1w; sleep 12h & wait $${!}; done;'"

volumes:
  public_files: