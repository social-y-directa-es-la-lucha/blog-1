version: "3"
services:
  zola:
    image: balthek/zola:0.14.0 #Build once
    command: "build --output-dir ./www"
    working_dir: /site
    privileged: true
    volumes:
      - .:/site:rw
      - public_files:/www:rw

  swag:
    depends_on:
      - zola
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Montevideo
      - URL=ningunx-presx-por-luchar.info
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      - DNSPLUGIN=digitalocean
      - EMAIL=ozerno@protonmail.com
      - CERTPROVIDER=zerossl
    volumes:
      - ./data:/config
      - /app:/config/www
      - ~/.secrets/certbot:/config/dns-conf
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped

volumes:
  public_files: